<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lanitro</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/partials/header.css" />
    <link rel="stylesheet" href="./styles/partials/footer.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <script src="assets/include_html.js"></script>
  </head>
  <body>
    <div data-include="assets/flag_nav.html"></div>
    <div data-include="assets/header.html"></div>
    <main></main>
    <div data-include="assets/footer.html"></div>

    <script>
      const d = document,
        $main = d.querySelector("main");
      const getHTML = (options) => {
        let { url, success, error } = options;
        const xhr = new XMLHttpRequest();

        xhr.addEventListener("readystatechange", (e) => {
          if (xhr.readyState !== 4) return;

          if (xhr.status >= 200 && xhr.status < 300) {
            let html = xhr.responseText;
            success(html);
          } else {
            let message =
              xhr.statusText || "OcurriÃ³ un error, abralo desde un servidor";
            error(`Error ${xhr.status}: ${message}`);
          }
        });
        xhr.open("Get", url);
        xhr.setRequestHeader("Content-type", "text/html; charset=utf-8");
        xhr.send();
      };

      d.addEventListener("DOMContentLoaded", (e) => {
        getHTML({
          url: "screens/lanitro.html",
          success: (html) => ($main.innerHTML = html),
          error: (err) => ($main.innerHTML = `<h1>${err}</h1>`),
        });
      });
      d.addEventListener("click", (e) => {
        if (e.target.matches(".menu a")) {
          e.preventDefault();
          getHTML({
            url: e.target.href,
            success: (html) => ($main.innerHTML = html),
            error: (err) => ($main.innerHTML = `<h1>${err}</h1>`),
          });
        }
      });
    </script>
  </body>
</html>
